<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Frontend Mentor | Note-taking web app</title>
    <meta name="description" content="Note Taking Web App" />
    <meta name="keywords" content="Note Taking Web App" />
    <meta name="author" content="Greg Perry" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (!('theme-color' in document.createElement('meta'))) {
        document.querySelector('meta[name="theme-color"]').remove();
        var meta = document.createElement('meta');
        meta.name = 'theme-color';
        meta.content = '#ffffff';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:light)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/light.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:dark)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/dark.css"
      onload="document.documentElement.classList.add('sl-theme-dark');"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/d39bd552a9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="main-grid">
      <div class="note-tag-grid">
        <div class="note-tag-left-sidebar">
          <div class="note-tag-title">
            <img src="/images/logo.svg" alt="feather pen logo">
          </div>
        <div class="note-tag-main">
          <div class="all-notes">
            <img src="/images/icon-home.svg" alt="house icon" />
            <h2>All Notes</h2>
            <img src="/images/icon-chevron-right.svg" alt="right arrow" />
          </div>
          <div class="archived-notes">
            <img src="/images/icon-archive.svg" alt="archive icon" />
            <h2>Archived Notes</h2>
          </div>
        </div>
        <div class="note-tag-list">
          <ul>
            <li>
              <img src="/images/icon-tag.svg" alt="tag icon">
              <h2>Cooking</h2>
            </li>
            <li>
              <img src="/images/icon-tag.svg" alt="tag icon">
              <h2>Dev</h2>
            </li>
            <li>
              <img src="/images/icon-tag.svg" alt="tag icon">
              <h2>Fitness</h2>
            </li>
            <li>
              <img src="/images/icon-tag.svg" alt="tag icon">
              <h2>Health</h2>
            </li>
            <li>
              <img src="/images/icon-tag.svg" alt="tag icon">
              <h2>Personal</h2>
            </li>
            <li>
              <img src="/images/icon-tag.svg" alt="tag icon">
              <h2>React</h2>
            </li>
            <li>
              <img src="/images/icon-tag.svg" alt="tag icon">
              <h2>Recipes</h2>
            </li>
            <li>
              <img src="/images/icon-tag.svg" alt="tag icon">
              <h2>Shopping</h2>
            </li>
            <li>
              <img src="/images/icon-tag.svg" alt="tag icon">
              <h2>Travel</h2>
            </li>
            <li>
              <img src="/images/icon-tag.svg" alt="tag icon">
              <h2>Typescript</h2>
            </li>
          </ul>
        </div>
      </div>
      <div class="note-tag-right-sidebar">
        <div class="note-tag-header">
          <div class="note-tag-search">
            <img src="/images/icon-search.svg" alt="search icon" />
            <input
              type="text"
              placeholder="Search by title, content, or tags"
            />
            
            <img src="/images/icon-settings.svg" alt="">
          </div>
        </div>
        <div class="note-right-grid">
          <div class="col-1">
            <button class="create-new-note">
              <a href="#">Create New Note</a>  
            </button>
          </div>
          <div class="col-2"></div>
          <div class="col-3"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/chizy21">Greg Perry</a>.
      </div>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
